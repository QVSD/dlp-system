<!doctype html>
<html>
<head>
    <title>DLP Demo</title>
</head>
<body>

<h1>DLP Demo Platform</h1>

{% if role != "DEFAULT" %}
<p>
    Logged in as <strong>{{ role }}</strong>
    {% if mode %}| Mode: <strong>{{ mode }}</strong>{% endif %}
</p>
<hr>
{% endif %}

{% block content %}{% endblock %}

{% if rbac %}
<hr>
<nav>
    {% if rbac.can_read_audit %}
        <a href="/audit">Audit</a>
    {% endif %}
    <a href="/metrics">Metrics</a>
    {% if rbac.can_change_mode %}
        | <a href="/admin">Admin</a>
    {% endif %}
</nav>
{% endif %}

</body>
</html>
