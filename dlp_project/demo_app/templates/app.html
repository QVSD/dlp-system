{% extends "layout.html" %}
{% block content %}

<h2>User Application</h2>

<p>Simulated business application.</p>

<form method="POST" action="/submit">
    <label>Endpoint:</label>
    <select name="endpoint">
        <option value="/auth">/auth (login)</option>
        <option value="/profile">/profile (user data)</option>
    </select><br><br>

    <label>Email:</label><br>
    <input name="email"><br><br>

    <label>CNP:</label><br>
    <input name="cnp"><br><br>

    <label>IBAN:</label><br>
    <input name="iban"><br><br>

    <button type="submit">Submit</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if result %}
<h3>Response</h3>
<pre>{{ result }}</pre>
{% endif %}

{% endblock %}
