{% extends "base.html" %}

{% block content %}
<h2>My Profile</h2>

<p>Update your personal information.</p>

<form action="/profile/view" method="get">
  <button>View Profile</button>
</form>


{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if result %}
<p style="color:green">Profile updated successfully.</p>
<pre>{{ result }}</pre>
{% endif %}
{% endblock %}
