mode: ENFORCE   # or MONITOR

policies:
  - name: Block critical outbound
    priority: 100
    when:
      severity: CRITICAL
      direction: OUTBOUND
    action: BLOCK

  - name: Mask high outbound
    priority: 80
    when:
      severity: HIGH
      direction: OUTBOUND
    action: MASK

  - name: Alert low confidence
    priority: 50
    when:
      severity: LOW
      min_confidence: 50
    action: ALERT

  - name: Default ignore
    priority: 0
    action: IGNORE
